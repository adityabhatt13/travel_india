<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Sign In.css">
</head>

<body>

    <a data-toggle="modal" href="#myModal" class="btn btn-dark">Sign In</a>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="container"></div>
                <div class="modal-body">
                    <center><img src="landscape.png" width="58px" height="58px"></center>
                    <div class="signinbox">
                        <p id="para1">
                            Sign in to unlock the best of Travel India.
                        </p>
                        <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button" class="continuewithgoogle">Continue With Google</button></a><br>
                        <a href="https://www.facebook.com/login/"><button type="button" class="continuewithfacebook">Continue with Facebook</button></a><br>
                        <button type="button" class="continuewithemail" data-toggle="modal" href="#myModal2">Continue with Email</button><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal2" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="container"></div>
                <div class="modal-body">
                    <center><img src="landscape.png" width="58px" height="58px"></center>
                    <div class="loginbox">
                        <h1>Welcome back</h1>
                        <form>
                            <p>Email Address</p><input type="email" name="Email" placeholder="Email">
                            <p>Password</p><input type="password" name="Password" placeholder="Password">
                            <input type="submit" value="Sign In"><br>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
